<!DOCTYPE html>
<html lang="zh-cn" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="icon" type="image/svg+xml" href="source/favicon/icon-light.svg" media="(prefers-color-scheme: dark)" />
  <link rel="icon" type="image/svg+xml" href="source/favicon/icon-dark.svg" media="(prefers-color-scheme: light)" />
  <title>Students Tasks Generate</title>
</head>

<body class="container mx-auto p-4 min-h-screen bg-base-100">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-center">TasksGenerate</h1>
  </header>
  <main class="space-y-8">
    <section id="checkbox-area" class="card bg-base-200 p-6 border border-base-300 shadow-sm hover:shadow-md transition-shadow duration-200">
      <h3 class="text-xl font-bold mb-4">选择学生：</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
    </section>
    <section id="subject-area" class="card bg-base-200 p-6 border border-base-300 shadow-sm hover:shadow-md transition-shadow duration-200">
      <h3 class="text-xl font-bold mb-4">选择科目：</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
    </section>
    <section id="radio-area" class="card bg-base-200 p-6 border border-base-300 shadow-sm hover:shadow-md transition-shadow duration-200">
      <h3 class="text-xl font-bold mb-4">选择任务：</h3>
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2"></div>
    </section>
  </main>
  <footer class="mt-8 pb-8">
    <button id="generate-btn" class="btn btn-primary w-full">生成</button>
  </footer>
  <script src="source/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</body>

</html>
